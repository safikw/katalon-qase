name: Run Katalon Android Tests

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  katalon_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          script: adb shell input keyevent 82

      - name: Install Appium
        run: npm install -g appium

      - name: Install Katalon
        run: |
          wget https://github.com/katalon-studio/katalon-studio/releases/download/v8.6.5/Katalon_Studio_Engine_Linux_64-8.6.5.tar.gz
          tar -xvzf Katalon_Studio_Engine_Linux_64-8.6.5.tar.gz
          mv Katalon_Studio_Engine_Linux_64-8.6.5 katalon

      - name: Run Katalon Android Tests
        run: |
          ./katalon/katalonc \
            -projectPath="$(pwd)/Android Mobile Tests with Katalon Studio.prj" \
            -retry=0 \
            -testSuitePath="Test Suites/Smoke Tests for Mobile Testing" \
            -executionProfile="default" \
            -browserType="Mobile"

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: katalon-report
          path: Reports/**

      - name: Push results to Qase (dummy)
        run: |
          curl -X POST "https://api.qase.io/v1/result/YOUR_PROJECT_CODE" \
          -H "Token: ${{ secrets.QASE_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"status": "passed"}'