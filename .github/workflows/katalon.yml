name: Run Katalon Android Tests from Qase

on:
  workflow_dispatch:
    inputs:
      qase_run_id:
        description: 'ID of the Qase Test Run'
        required: true

jobs:
  katalon_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ... (langkah-langkah setup Java, Emulator, Katalon, dll tetap sama)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          emulator-boot-timeout: 600
          script: |
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0

      - name: Install Appium
        run: npm install -g appium

      - name: Install Katalon
        run: |
          wget https://github.com/katalon-studio/katalon-studio/releases/download/v8.6.5/Katalon_Studio_Engine_Linux_64-8.6.5.tar.gz
          tar -xvzf Katalon_Studio_Engine_Linux_64-8.6.5.tar.gz
          mv Katalon_Studio_Engine_Linux_64-8.6.5 katalon
      
      - name: Start virtual display
        uses: GabrielBB/xvfb-action@v1

      - name: Run Katalon Android Tests
        run: |
          ./katalon/katalonc \
            -projectPath="$(pwd)/Android Mobile Tests with Katalon Studio.prj" \
            -retry=0 \
            -testSuitePath="Test Suites/Smoke Tests for Mobile Testing" \
            -executionProfile="default" \
            -browserType="Mobile" \
            -reportFolder=Reports

      # ‚úÖ LANGKAH DEBUGGING: Cetak ID yang diterima dari Qase
      - name: üßê Debug Qase Run ID
        if: always()
        run: echo "The received Qase Run ID is: ${{ github.event.inputs.qase_run_id }}"

      # ‚úÖ LANGKAH DIPERBARUI: Menggunakan versi @v3
      - name: üöÄ Publish to Qase
        if: always()
        uses: qase-tms/qase-github-reporter@v3 # <-- DIUBAH KE v3
        with:
          api-token: ${{ secrets.QASE_API_KEY }}
          project-code: 'MKQ'
          reporter: junit
          path: 'Reports/**/*.xml'
          run-id: ${{ github.event.inputs.qase_run_id }}
          run-complete: true